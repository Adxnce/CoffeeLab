{%extends 'coffeelab/base.html'%}
{%load static%}
{%block title%}Inicio | 202CoffeeLab{%endblock%}

{%block content%}
<div class="container mt-5">
    <h1 class="text-center mb-4">Recuperar Contraseña</h1>
    
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card p-4">
                <form id="recuperarForm"> 
                    <!-- Campo Correo -->
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico *</label>
                        <input type="email" class="form-control" id="correo" placeholder="usuario@ejemplo.com" autocomplete="email">
                        <div class="error-message text-danger"></div>
                    </div>

                    <!-- Botón de envío -->
                    <button type="submit" class="btn btn-primary w-100">Enviar enlace</button>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
{% block scripts %}
<script src="{% static 'coffeelab/js/recuperar.js' %}"></script>
{% endblock %}
